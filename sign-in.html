<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./static/image/SVG/C'Groovy Logo Black.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
    <link rel="icon" href="./static/image/SVG/C'Groovy Logo White.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
</head>
<body class="sign-in-page">
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="./static/video/3209858-uhd_3840_2160_25fps.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <!-- Navigation Bar -->
    <header class="cgroovy-header">
        <div class="header-content">
            <div class="company-wrapper">
                <div class="logo">
                    <a id="home" href="index.html">
                        <img src="./static/image/SVG/C'Groovy Logo Black.svg" alt="Logo">
                    </a>
                </div>
                <div class="company-name">C'Groovy Music</div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="cgroovy-main">
        <div class="main-content">
            <div class="sign-in-container">
                <h1>Sign In</h1>
                <form class="sign-in-form" action="#" method="post">
                    <div class="form-group">
                        <div class="input-group" id="email-group">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="input-group" id="password-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="sign-in">Sign In</button>
                    </div>
                </form>
                <div class="no-account">
                    <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="cgroovy-footer">
        <div class="footer-content">
            <p class="copyright">&copy; 2020 Câ€™Groovy Music</p>
        </div>
    </footer>
</body>
</html>
